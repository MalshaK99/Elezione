<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Elezione | Easy Voting Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              belanosima: ["Belanosima", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-100">
    <!-- script for navigation bar control -->
    <script>
      let menuOpen = false;
      const menuSettings = (e) => {
        const MENU = document.getElementById("menu");
        if (menuOpen) {
          MENU.classList.remove("right-0");
          MENU.classList.add("-right-80");
          menuOpen = false;
          e.target.innerHTML = "menu";
        } else {
          MENU.classList.remove("-right-80");
          MENU.classList.add("right-0");
          menuOpen = true;
          e.target.innerHTML = "close";
        }
      };
    </script>

    <!-- Navigation -->
    <header class="bg-blue-500 py-4 px-8 flex justify-center">
      <div class="container mx-0 md:mx-auto flex justify-between items-center">
        <a href="/">
          <h1 class="text-3xl font-bold text-white font-belanosima">
            Elezione
          </h1>
        </a>
        <nav class="flex items-center">
          <button onclick="menuSettings(event)" id="menu-btn" class="z-50">
            <span class="material-symbols-outlined text-white md:hidden">
              menu
            </span>
          </button>

          <!-- header link area -->
          <div
            id="menu"
            class="fixed -right-80 top-0 z-40 flex h-screen flex-col bg-blue-400 pe-4 ps-3 pt-10 duration-300 shadow-md shadow-slate-500 md:shadow-none md:relative md:right-0 md:h-auto md:flex-row md:bg-transparent md:pt-0"
          >
            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >Home</a
            >

            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >Pricing</a
            >

            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >About</a
            >

            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >Contact</a
            >

            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >FAQ</a
            >
          </div>
        </nav>
      </div>
    </header>

    <div class="py-10 px-5 flex justify-center">
      <section
        class="bg-white w-full max-w-screen-lg shadow-2xl drop-shadow-2xl rounded"
      >
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
          <h2
            class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900"
          >
            Contact Us
          </h2>
          <p
            class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl"
          >
            Got a technical issue? Want to send feedback about a feature? Need
            details about our Business plan? Let us know.
          </p>
          <form action="#" class="space-y-8">
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Your email</label
              >
              <input
                type="email"
                id="email"
                class="shadow-sm bg-gray-50 border border-emerald-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="name@flowbite.com"
                required
              />
            </div>
            <div>
              <label
                for="subject"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-emerald-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Let us know how we can help you"
                required
              />
            </div>
            <div class="sm:col-span-2">
              <label
                for="message"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Your message</label
              >
              <textarea
                id="message"
                rows="6"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-emerald-300 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Leave a comment..."
              ></textarea>
            </div>
            <button
              type="submit"
              class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
            >
              Send message
            </button>
          </form>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 pt-8">
      <div class="flex flex-col md:flex-row justify-center items-center mb-5">
        <h1 class="font-belanosima text-white text-3xl py-3 mx-10">Elezione</h1>
        <a href="/privacy.html" class="text-white py-2 mx-4">Privacy</a>
        <a href="/about.html" class="text-white py-2 mx-4">About</a>
        <a href="/contact.html" class="text-white py-2 mx-4">Contact</a>
        <a href="/terms.html" class="text-white py-2 mx-4">T&C</a>
        <a href="/faq.html" class="text-white py-2 mx-4">FAQ</a>
      </div>
      <p
        class="text-center text-white border-t border-slate-400 border-opacity-10 py-4"
      >
        Â© 2023 Elezione. All rights reserved.
      </p>
    </footer>
  </body>
</html>
