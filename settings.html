<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Elezione | Easy Voting Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              belanosima: ["Belanosima", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-100">
    <!-- script for navigation bar control -->
    <script>
      let menuOpen = false;
      const menuSettings = (e) => {
        const MENU = document.getElementById("menu");
        if (menuOpen) {
          MENU.classList.remove("right-0");
          MENU.classList.add("-right-80");
          menuOpen = false;
          e.target.innerHTML = "menu";
        } else {
          MENU.classList.remove("-right-80");
          MENU.classList.add("right-0");
          menuOpen = true;
          e.target.innerHTML = "close";
        }
      };
    </script>

    <!-- Navigation -->
    <header class="bg-blue-500 py-4 px-8 flex justify-center">
      <div class="container mx-0 md:mx-auto flex justify-between items-center">
        <a href="/">
          <h1 class="text-3xl font-bold text-white font-belanosima">
            Elezione
          </h1>
        </a>
        <nav class="flex items-center">
          <button onclick="menuSettings(event)" id="menu-btn" class="z-50">
            <span class="material-symbols-outlined text-white md:hidden">
              menu
            </span>
          </button>

          <!-- header link area -->
          <div
            id="menu"
            class="fixed -right-80 top-0 z-40 flex h-screen flex-col bg-blue-400 pe-4 ps-3 pt-10 duration-300 shadow-md shadow-slate-500 md:shadow-none md:relative md:right-0 md:h-auto md:flex-row md:bg-transparent md:pt-0"
          >
            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >Home</a
            >

            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >Pricing</a
            >

            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >About</a
            >

            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >Contact</a
            >

            <a
              href="#"
              class="mx-4 my-3 w-60 font-semibold text-white hover:text-amber-200 md:my-0 md:w-auto"
              >FAQ</a
            >
          </div>
        </nav>
      </div>
    </header>

    <div class="py-10">
      <div
        class="grid gap-4 grid-cols-1 md:grid-cols-2 place-items-center px-4"
      >
        <!-- basic settings -->
        <form
          class="space-y-6 p-4 sm:p-6 md:p-8 bg-white border-2 border-blue-500 rounded-md w-full"
          action="#"
        >
          <h5 class="text-xl font-medium text-gray-900">Basic Settings</h5>
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Organization name <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              value="ABC Dream Star"
              required
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Organization email <span class="text-red-500">*</span></label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              value="dreamstart@abc.com"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Current password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
          <div>
            <label
              for="newpassword"
              class="block mb-2 text-sm font-medium text-gray-900"
              >New password
            </label>
            <input
              type="password"
              name="newpassword"
              id="newpassword"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
          <div>
            <label
              for="conf_password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Confirm password
            </label>
            <input
              type="password"
              name="conf_password"
              id="conf_password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Save Changes
          </button>
        </form>
        <div class="w-full space-y-4">
          <!-- advanced -->
          <form
            class="space-y-6 p-4 sm:p-6 md:p-8 bg-white border-2 border-yellow-500 rounded-md w-full"
            action="#"
          >
            <h5 class="text-xl font-medium text-gray-900">Advanced Details</h5>
            <div>
              <label
                for="card-type"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Package type <span class="text-red-500">*</span></label
              >
              <select
                id="card-type"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              >
                <option value="silver" selected>Silver</option>
                <option value="gold">Gold</option>
                <option value="platinam">Platinam</option>
              </select>
            </div>

            <div>
              <label
                for="adv-password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label
              >
              <input
                type="password"
                name="adv-password"
                id="adv-password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              />
            </div>

            <button
              type="submit"
              class="w-full text-white bg-yellow-600 hover:bg-yellow-700 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Save Changes
            </button>
          </form>

          <!-- danger -->
          <form
            class="space-y-6 p-4 sm:p-6 md:p-8 bg-white border-2 border-red-500 rounded-md w-full"
            action="#"
          >
            <h5 class="text-xl font-medium text-gray-900">Danger Area</h5>

            <button
              value="deactivate"
              type="submit"
              class="w-full text-red-500 hover:text-white border-2 border-red-500 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center duration-300 ease-in"
            >
              Deactivate Account
            </button>

            <button
              value="delete"
              type="submit"
              class="w-full text-red-500 hover:text-white border-2 border-red-500 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center duration-300 ease-in"
            >
              Delete Account
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 pt-8">
      <div class="flex flex-col md:flex-row justify-center items-center mb-5">
        <h1 class="font-belanosima text-white text-3xl py-3 mx-10">Elezione</h1>
        <a href="/privacy.html" class="text-white py-2 mx-4">Privacy</a>
        <a href="/about.html" class="text-white py-2 mx-4">About</a>
        <a href="/contact.html" class="text-white py-2 mx-4">Contact</a>
        <a href="/terms.html" class="text-white py-2 mx-4">T&C</a>
        <a href="/faq.html" class="text-white py-2 mx-4">FAQ</a>
      </div>
      <p
        class="text-center text-white border-t border-slate-400 border-opacity-10 py-4"
      >
        © 2023 Elezione. All rights reserved.
      </p>
    </footer>
  </body>
</html>
